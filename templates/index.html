<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Webapp: VSI to PNG Converter</title>
</head>
<body>
  <h1>Convert VSI to PNG</h1>
  <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
    <input type="file" name="file" accept=".vsi" required>
    <button type="submit">Upload & Convert</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color:red;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
